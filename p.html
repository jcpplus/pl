<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="Description" content=".."/>
  <meta name="Keywords" content=".."/>
  <title></title>
  <link rel="stylesheet" href="styles/pure-min.css"/>
  <link rel="stylesheet" href="styles/p_modal.css"/>
  <link rel="stylesheet" href="styles/p.css"/>
</head>
<body>

<div class="wrap">

  <div class="full-page">
    <div class="page4">
      <button class="pure-button pure-button-primary" id="orderFreeBtn">预约</button>
    </div>
  </div>

  <!--预约表单-->
  <div class="modal order-free">
    <div class="order-form modal-content" id="orderFormSec">
      <div class="modal-header">
        <button type="button" class="close">
          <span aria-hidden="true">×</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Modal title</h4>
      </div>

      <!--可以预约-->
      <form action="" method="" class="pure-form pure-form-aligned order-free-form" id="orderForm">
        <fieldset>
          <div class="pure-control-group">
            <label for="companyName">公司名称：</label>
            <input id="companyName" type="text" placeholder="公司名" required>
          </div>
          <div class="pure-control-group">
            <label for="storeLocation">店铺地址：</label>
            <input id="storeLocation" type="text" placeholder="店铺地址" required >
          </div>
          <div class="pure-control-group">
            <label for="storeNo">店铺数量：</label>
            <input id="storeNo" type="text" placeholder="数量" required >
          </div>
          <div class="pure-controls">
            <button type="button" class="pure-button pure-button-primary" id="orderButton">免费预约</button>
            <button type="button" class="pure-button pure-button-error" id="">预约已满 pd</button>
          </div>
        </fieldset>
      </form>

      <!--预约成功-->
      <div class="order-success" style="display: none">
        预约成功！
      </div>
    </div>
  </div>

</div>
<script src="lib/jquery-1.9.1.min.js"></script>
<script src="js/p.js"></script>
<script>
</script>
</body>
</html>
